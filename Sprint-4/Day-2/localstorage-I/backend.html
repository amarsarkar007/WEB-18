<body>

    <form id="investorForm">

        <input id="role" type="text" placeholder="Role">
        <input type="submit" value="submit">

<script>

    document.querySelector("form").addEventListener("submit",func)


    var objArr = JSON.parse(localStorage.getItem("data")) || []

    function func(){
        event.preventDefault()


        // var name = investorForm.name.value
        // var imageurl = investorForm.imgurl.value
        // var logo = investorForm.logo.value
        // var role = investorForm.role.value

        var obj = {
            name : investorForm.name.value,
            imageurl : investorForm.imgurl.value,
            logo : investorForm.logo.value,
            role: investorForm.role.value
        }

        // console.log(obj)
        objArr.push(obj)
        console.log(objArr)

        localStorage.setItem("data",JSON.stringify(objArr))



    }



</script>
